{% extends 'base.html'%}
{% block content %}
    <h1>Welcome to baraza app</h1>
    {% if current_user.is_authenticated %}
    <h1>YOU HAVE SUCCESSFULLY LOGGED IN</h1>
    <a href="{{url_for('auth.logout')}}"><h2>LOGOUT</h2></a>
    {% else %}
    <h1>Please Log In or Register</h1>
    <a href="{{url_for('auth.register')}}"><h2>Register</h2></a>
    <a href="{{url_for('auth.login')}}"><h2>Log In</h2></a>
    {% endif %}
{% endblock %}
